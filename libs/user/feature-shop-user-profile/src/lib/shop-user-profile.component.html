<article>
  <h1>User Profile</h1>

  <form
    nz-form
    [nzLayout]="'horizontal'"
    [formGroup]="userForm"
    (ngSubmit)="({})"
  >
    <nz-form-item [nzJustify]="'space-between'">
      <nz-form-label>Name</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <input nz-input formControlName="name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item [nzJustify]="'space-between'">
      <nz-form-label>Email</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <input nz-input formControlName="email" type="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item [nzJustify]="'space-between'">
      <nz-form-label>Phone</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <input nz-input formControlName="phone" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item [nzJustify]="'space-between'">
      <nz-form-label>Street</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <input nz-input type="text" formControlName="street" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item [nzJustify]="'space-between'">
      <nz-form-label>Apartment</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <input nz-input type="text" formControlName="apartment" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item [nzJustify]="'space-between'">
      <nz-form-label>Zip Code</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <input nz-input type="text" formControlName="zip" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item [nzJustify]="'space-between'">
      <nz-form-label>City</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <input nz-input type="text" formControlName="city" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item [nzJustify]="'space-between'">
      <nz-form-label nzFor="country">Country</nz-form-label>
      <nz-form-control [nzSpan]="19">
        <nz-select
          data-cy="registerUserCountry"
          formControlName="country"
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Select a country"
        >
          <nz-option
            *ngFor="let country of countries$ | async | keyvalue"
            nzLabel="{{ country.value }}"
            nzValue="{{ country.value }}"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>

  <button nz-button nzType="text">Update Profile</button>
</article>
