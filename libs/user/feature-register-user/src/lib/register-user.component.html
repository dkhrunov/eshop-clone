<section>
  <img src="https://source.unsplash.com/800x800/?nature,water" />

  <form nz-form [formGroup]="form" (ngSubmit)="registerUser()">
    <header>
      <h1>Register User</h1>
    </header>

    <nz-form-item>
      <nz-form-control nzHasFeedback nzErrorTip="Please input your Name!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            data-cy="registerUserName"
            formControlName="name"
            placeholder="Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzHasFeedback nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            data-cy="registerUserEmail"
            formControlName="email"
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzHasFeedback nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            data-cy="registerUserPassword"
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzHasFeedback nzErrorTip="Passwords do not match!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            data-cy="registerUserPasswordConfirmation"
            formControlName="passwordConfirmation"
            placeholder="Confirm Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button
      [nzLoading]="loading$ | async"
      nz-button
      nzBlock
      data-cy="registerUserSubmit"
      [nzType]="'primary'"
    >
      Register
    </button>
  </form>
</section>
