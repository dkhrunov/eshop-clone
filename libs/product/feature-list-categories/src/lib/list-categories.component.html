<main>
  <header>
    <h1>Categories</h1>
    <h3>List of all categories</h3>
  </header>

  <section>
    <button nz-button nzType="primary" nzSize="small">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      New
    </button>
  </section>

  <ng-container *ngIf="allCategories$ | async as categories">
    <nz-table
      [nzBordered]="true"
      [nzShowPagination]="false"
      #basicTable
      [nzData]="categories"
    >
      <thead>
        <tr>
          <th>Name</th>
          <th>Color</th>
          <th>Icon</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.color }}</td>
          <td>{{ data.icon }}</td>
        </tr>
      </tbody>
    </nz-table>
  </ng-container>
</main>
