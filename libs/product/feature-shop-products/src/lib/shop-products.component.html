<aside>
  <h3>Categories</h3>

  <nz-checkbox-wrapper (nzOnChange)="toggleCategory($event)">
    <label
      nz-checkbox
      data-cy="categoryCheckbox"
      *ngFor="let category of categories$ | async"
      nzValue="{{ category.name }}"
      [nzChecked]="(selectedCategoriesSet$ | async)?.has(category.name)"
    >
      <span data-cy="categoryName">
        {{ category.name }}
      </span>
    </label>
  </nz-checkbox-wrapper>

  <h3>
    Results found:
    <span data-cy="numberOfProducts">{{ productsFound$ | async }}</span>
  </h3>
</aside>

<main>
  <ui-product-item
    *ngFor="let product of filteredProducts$ | async"
    [product]="product"
  ></ui-product-item>
</main>
