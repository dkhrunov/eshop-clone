<img [src]="item.product?.image" [attr.alt]="item.product?.name" />

<div class="description">
  <h2>
    {{ item.product?.name }}
  </h2>
  <p>{{ item.product?.price | currency }}</p>

  <button
    (click)="deleteOrderItem()"
    data-cy="deleteItemButton"
    nz-button
    nzSize="small"
    nzDanger
    nzType="primary"
  >
    <i nz-icon nzType="delete"></i>
  </button>
</div>

<div class="price">
  <nz-input-number
    nzSize="small"
    [(ngModel)]="item.quantity"
    (ngModelChange)="changeItemQuantity()"
    [nzMin]="1"
    [nzMax]="10"
    [nzStep]="1"
  ></nz-input-number>

  <p class="subTolal">
    Subtotal:
    <span class="subTotalPrice">{{ getSubtotal | currency }}</span>
  </p>
</div>
