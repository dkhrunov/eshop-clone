<button routerLink="../products" class="goBackButton" nz-button nzType="text">
  <i nz-icon nzType="arrow-left"></i>
  Continue shopping
</button>

<article>
  <div class="items">
    <header>
      <h3>
        My Cart:
        <span data-cy="itemsCount">{{
          itemsInCartCount$ | async | i18nPlural: itemsPluralMapping
        }}</span>
      </h3>
      <h4>Shipping after the payment, Delivery time: 1 to 4 working days</h4>
    </header>

    <ui-order-item
      data-cy="orderItem"
      (changeQuantity)="changeItemQuantity($event)"
      (deleteItem)="deleteOrderItem($event)"
      *ngFor="let item of cartWithProducts$ | async"
      [item]="item"
    >
    </ui-order-item>
  </div>

  <ui-order-summary
    *ngIf="totalItemsPrice$ | async as totalPrice"
    [totalPrice]="totalPrice"
  >
    <button
      data-cy="checkoutButton"
      [routerLink]="['/checkout']"
      nz-button
      nzDanger
      nzBlock
      nzType="primary"
    >
      Checkout
    </button>
  </ui-order-summary>
</article>
