<div class="cover">
  <span class="duration">{{ duration }}</span>

  <div class="buttons">
    <button>
      <i class="far fa-clock"></i>
    </button>

    <button>
      <i class="fas fa-tasks"></i>
    </button>
  </div>

  <img loading="lazy" [src]="data.cover" [alt]="data.title" />
</div>

<div class="title">
  <img *ngIf="!horizontal" [src]="data.avatar" />
  <h3>{{ data.title }}</h3>

  <button
    type="button"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    (click)="menuIsOpen = !menuIsOpen"
  >
    <i *ngIf="horizontal" class="fas fa-ellipsis-v"></i>
  </button>

  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="menuIsOpen"
    [cdkConnectedOverlayPositions]="positions"
  >
    <div class="menu-list" (mouseleave)="menuIsOpen = false">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </ng-template>
</div>

<div class="channel">
  <p>{{ data.channelName }}</p>
  <i *ngIf="data.channelVerified" class="fas fa-check-circle"></i>
</div>

<div class="stats">
  <span>{{ data.views }} views</span>
  <span class="circle">&#9679;</span>
  <span>{{ timeAgo }} ago</span>
</div>
