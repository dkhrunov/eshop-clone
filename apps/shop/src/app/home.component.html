<ui-banner
  title="The Best Products"
  subtitle="in Every Category"
  image="assets/banner-image.svg"
  routerLink="products"
  data-cy="productsBanner"
></ui-banner>

<h1>Categories</h1>

<section data-cy="categoryItems" class="categories">
  <ui-categories-banner
    *ngFor="let category of categories$ | async"
    [category]="category"
    [routerLink]="['products']"
    [queryParams]="{ categories: category.name }"
  >
  </ui-categories-banner>
</section>

<h1>Featured Products</h1>

<section data-cy="productItems" class="productItems">
  <ui-product-item
    *ngFor="let product of featuredProducts$ | async"
    [product]="product"
  ></ui-product-item>
</section>
