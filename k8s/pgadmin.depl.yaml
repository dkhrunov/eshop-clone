apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-depl
spec:
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: "postgres@email.com"
            - name: PGADMIN_DEFAULT_PASSWORD
              value: "123456"

---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
spec:
  type: NodePort
  selector:
    app: pgadmin
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30505
